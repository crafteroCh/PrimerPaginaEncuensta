    <div class="card">
        <div class="creator-info">
            <div class="survey">
                <h2>¿Quieres que te contactemos?</h2>
                <p>Un ejecutivo te contactará
                </p>
                <form action="#" method="post">
                    <label for="full-name">Nombre:</label>
                    <input type="text" id="full-name" name="full-name" required><br>
        
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required><br>
        
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required><br>
        
                    <label for="city">Ciudad:</label>
                    <input type="text" id="city" name="city" required><br>
        
                    <label for="birth-date">Fecha de nacimiento:</label>
                    <input type="date" id="birth-date" name="birth-date" required><br>
        
                    <label for="gender">Sexo:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="other">Otro</option>
                    </select><br>
        
                    <label for="send-time">Hora de Envio:</label>
                    <input type="time" id="send-time" name="send-time" required><br>
        
                    <label for="age">Edad:</label>
                    <input type="number" id="age" name="age" required><br><br>
                    <label for="Observacion">Comentarios:</label>
                    <textarea id="Observacion" name="Observacion" rows="3" cols="30" required></textarea><br>
                    <br><br>
                    <label for="options">¿Le gustaria recibir informacion actualizada de Tecnología?:</label>
                    <br>
                    <select id="options" name="options" required>
                        <option value="option1">Si</option>
                        <option value="option2">No,Gracias</option>
                    </select><br><br>
        
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
